<app-header (pageName)="setPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentPage === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="currentPage === 'Shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
